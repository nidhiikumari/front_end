<script>
    // question: - Write a JavaScript program to find the maximum number in an array. 
    const list = [3, 12, 9, 34, 7]
    function maxNumber(arr) {
      // 1st approach
        let maxNumb = 0
     for(let i = 0; i < arr.length; i++) {
        if(maxNumb < arr[i]) {
            maxNumb = arr[i]
        }
      }

      // 2nd approach
      console.log(Math.max(...arr), 'max number')
      return maxNumb
    }
    console.log(maxNumber(list))
</script>
